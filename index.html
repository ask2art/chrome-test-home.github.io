<html>
 <head>
    <title>Chrome Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="google-header">
        <div class="gmail-img">
        <img src="user.jpg" title="Google account: ask@gmail.com">
        </div>
        <div class="header-icons">
            <i class="fa fa-bell"></i>
            <i class="fa fa-th"></i>
            <a href="#">Images</a>
            <a href="#">Gmail</a>
        </div>
    </div>
    <div class="google-search">
        <div class="google-image text-center" title="Google">
            <img src="google-logo.png">    
        </div>
        <div class="input-group text-center">
            <input type="text" class="form-control" placeholder="Search Google or type URL">
            <div class="inpute-group-append">
                <span class="input-group-text"><i class="fa fa-microphone" title="Search by voice"></i></span>
            </div>
        </div>              
    </div>    
</body>
</html>
